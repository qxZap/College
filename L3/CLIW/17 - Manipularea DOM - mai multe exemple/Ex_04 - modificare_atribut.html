<!DOCTYPE html>
<html>
  <body>
    <h2>Modificare Atribut</h2>

    <p id="myID" style="background-color:lightgray;">Acesta este continutul initial</p>
  
  
    <script>
      function functieDeExecutat(){
        document.getElementById("myID").dir = "rtl";        
        // se mai poate si cu  document.getElementById("myID").setAttribute("dir", "rtl"); 
      }
    </script>    
    <button onclick="functieDeExecutat()">APASSAAAAAAaaaaa....</button>
  
    <p>Pentru modificarea unui atribut i se va adauga o noua valoare.</p>
    <p>Ca exemplu vom modifica atributul direction pentru p din ltr in rtl</p> 
    
    
    
  </body>
</html>
