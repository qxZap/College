<!DOCTYPE html>
<html>
  <body>
    <h2>Schimbare Continut</h2>

    <p id="myID" style="background-color:lightgray;">Acesta este continutul initial</p>
  
  
    <script>
      function functieDeExecutat(){
        document.getElementsByTagName("p")[0].innerHTML = "M-am schimbat !";
        // pentru ca se iau toate P-urile, am nevoie sa zic ca ma refer doar la primul.
      }
    </script>    
    <button onclick="functieDeExecutat()">APASSAAAAAAaaaaa....</button>
  
    <p>Pentru a indica care dintre obiecte vrem sa il modificam, putem sa il identificam<br />       
    pe baza tag-ului: document.getElementsByTagName("P").</p> 
    
    <p>Pentru a-i schimba continutul vom utiliza innerHTML.</p>
    
  </body>
</html>
