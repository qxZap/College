<!DOCTYPE html>
<html>
  <body id="bd">
    <h2>Adaugare nod inainte de un nod</h2>
                   
    <p id="myID" style="background-color:lightgray;">Acesta este continutul initial</p>
  
  
    <script>
      function functieDeExecutat(){
        var nod = document.getElementById("myID");  // dupa cine vreau sa adaug
        var parentNode = document.getElementById("bd");
        // var parentNode = nod.parentElement;
        
      
        var h = document.createElement("h1");
        h.innerHTML = "H1 Inner HTML";
        
        parentNode.insertBefore(h, nod); // adaug dupa nodul "nod"
      }
    </script>    
    <button onclick="functieDeExecutat()">APASSAAAAAAaaaaa....</button>
  
    <p>Pentru modificarea unui atribut i se va adauga o noua valoare.</p>

  </body>
